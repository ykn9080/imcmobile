<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map</title>
    <script src="js/daummap.js"></script>
    <script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=62a17c6d8b7c66317ca7b9c39fd35ec3807368d0" charset="utf-8"></script> 
    <script>
	    var map;
		var center;
		var marker;
        function initialize() {
            //var myLatlng = new google.maps.LatLng( 51.520838, -0.140261 );
            var latlng=localStorage.getItem("latlng").split(',');
            console.log(latlng);
/*
			var dvmap1=document.getElementById( "map_canvas1" );
            var myLatlng = new google.maps.LatLng( parseFloat(latlng[0]),parseFloat(latlng[1]) );
            var myOptions = {
                zoom: 15,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map=new google.maps.Map(dvmap1 , myOptions );*/


            
        	var dvmap=document.getElementById('map_canvas');
			var options={
			    center: new daum.maps.LatLng(parseFloat(latlng[0]),parseFloat(latlng[1])),
			    level: 4
			  }
				
			map = new daum.maps.Map(dvmap, options);
			  var icon = new daum.maps.MarkerImage(
					'images/marker1.png',
					new daum.maps.Size(32, 32),
					new daum.maps.Point(32, 64)
				);
				
			  var marker = new daum.maps.Marker({
			    position: map.getCenter(),
			    image:icon
			  });
			  
			  marker.setMap(map);
		 }    
        
        
    </script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <style>
        html {
            height: 100%;
            overflow: hidden;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map_canvas { 
            height: 100%;
        }    
    </style>
</head>
<body onload="initialize()">
    <div id="map_canvas"></div>
    
</body>
</html>
